<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ad6c696766.js" crossorigin="anonymous" defer=""></script>
    <script src="assets/js/scripts.js"></script>
    <title>Rock paper</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <spa>Rock</spa>
                <spa>Paper</spa>
                <spa>Scissors</spa>
                <spa>Lizard</spa>
                <spa>Spock</spa>
            </h1>
            <div class="score-container">
                <h4>Score</h4>
                <p id="score">0</p>
            </div>

        </header>
    </div>
    <section class="user-choice">
        <div class="game-choice rock" data-choice= "rock"><i class="fas fa-hand-rock"></i></div>

        <div class="game-choice paper" data-choice= "paper"><i class="fas fa-hand-paper"></i></div>

        <div class="game-choice scissors" data-choice= "Scissors"><i class="fas fa-hand-scissors"></i></div>

        <div class="game-choice lizard" data-choice= "lizard"><i class="fas fa-hand-lizard"></i></div>

        <div class="game-choice spock" data-choice= "spock"><i class="fas fa-hand-spock"></i></div>

    </section>



    <button class="rules"><img
            src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Pierre_ciseaux_feuille_l%C3%A9zard_spock_aligned.svg/220px-Pierre_ciseaux_feuille_l%C3%A9zard_spock_aligned.svg.png"
            alt="Rock, Paper, Scissors, Lizard, Spock" />Rules</button>

</body>

</html>
